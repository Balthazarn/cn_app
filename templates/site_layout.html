<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Culture numérique</title>
    <link rel="icon" type="static/image/png" href="img/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="static/css/vendors/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/vendors/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- onepage css -->
    <link href="static/css/modules.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <!-- Icones -->
    <link href="static/css/icons.css" rel="stylesheet">
    <title>{{ course.title }}</title>
</head>

<body class={{ body_class }} {% if body_class == 'home' %}data-spy="scroll" data-target="#header" data-offset="80"{% endif %}>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" id="menutop">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img class="hidden-xs logo" class="logo" src="static/img/logo_plat_vert.svg" alt="">
                    <img class="visible-xs logo" src="static/img/logo_cercle_vert.svg" alt="">
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="index.html">
                            <img src="static/img/home.svg" style="width:1.8em; height:1.8em; padding-right:0.5em; margin-top:-0.25em;">Présentation</a>
                    </li>
                    <li>
                        <a href="index.html#page6">
                            <img src="static/img/contact.svg" style="width:2.5em; height:2.5em; padding-right:0.5em; margin-top:-0.60em; margin-bottom:-0.5em;">Contact</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <img src="static/img/modules.svg" style="width:3.5em; height:3.5em; padding-right:0.5em; margin-top:-0.90em; margin-bottom:-1em;">Modules
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            {% for module in course.modules %}
                            <li class="btnmodules {{module.class}}"><a href="{{ module.module }}.html">{{module.menutitle}}</a>
                                <p class="subbtnmodules">{{module.title}}</p>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- end of fixed top navbar -->
    {% block main_content %} 
    
        {{ module_content | safe }}
        
    {% endblock %}
    <!-- Début footer -->
    <!-- <footer>
        <a href="https://www.univ-lille3.fr/">
            <img src="static/svg/logo_lille3.svg" title="" alt="Lille 3" />
        </a>
        <p><a href="http://culturenumerique.univ-lille3.fr/" title="Culture Numérique">{{ course.title }}</a> - 2015</p>
    </footer> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/vendors/bootstrap.min.js"></script>
    <script src="static/js/vendors/jasny-bootstrap.min.js"></script>
    <script src="static/js/scroll.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
            $('.email').click(function(){
                window.location.href='mailto:'+$(this).html().replace('point', '.')+'@univ-lille3.fr';
            });
        });
    </script>

</body>
</html>
