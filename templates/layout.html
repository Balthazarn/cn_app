<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>CNApp</title>

<!-- Bootstrap core CSS -->
<link href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="../bootstrap-3.3.6-dist/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- CN style -->
<link href="../css/cn_app.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet"> {#

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">#}

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CNApp</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Dépôts</a></li>
                    <li class="active"><a href="#">Ajouter</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    {% block main_content %}{% endblock %}

    <!--  FOOTER -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">CNApp - Université Lille 3</p>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../bootstrap-3.3.6-dist/js/ie10-viewport-bug-workaround.js"></script>
</body>
